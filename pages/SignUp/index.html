<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp/SignIn</title>
</head>

<body>
    <div class="container">
        <div class="signIn">
            <h1 class="heading">Sign In</h1>
            <input type="text" class="email content1" placeholder="email" />
            <input type="text" class="password content1" placeholder="password" />
            <button class="submit">Sign in</button>
        </div>

        <div class="signUp">
            <h1 class="heading">Sign Up</h1>
            <input type="text" class="email content2" placeholder="Enter email" />
            <input type="text" class="name content2" placeholder="Enter name" />
            <input type="text" class="password content2" placeholder="Enter password" />
            <input type="text" class="re-password content2" placeholder="Re-Enter password" />
            <button class="submit">Sign up</button>
        </div>
    </div>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
